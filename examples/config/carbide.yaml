blueprints:
  /path/to/your/blueprints

logging:
  file: "logging.log"
  file_format: "{time} {level} {message}"
  stdout_format: "<green>{time}</green> <level>{message}</level>"

authentication:
  machine:
    type: pass
    user: "{{$REMOTE_USER}}"
    pass: "{{$REMOTE_PASSWORD}}"

  sshkey:
    type: ssh-key
    pass: "{{$UNIKEY_PASSWORD}}"

machines:
  local:
    local: true
